apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      name: backend-pod
      namespace: chat-app
      labels:
        app: backend
    spec:
      containers:
        - name: chatapp-backend
          image: guriwaraich/chatapp-backend:latest
          ports:
            - containerPort: 5001
          env:
            - name: Node_ENV
              value: "production"
            - name: MONGODB_URI
              value: "mongodb://root:admin@mongodb:27017/chatApp?authSource=admin"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: chatapp-secrets
                  key: JWT
            - name: PORT
              value: "5001"